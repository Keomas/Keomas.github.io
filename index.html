<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href=".\TableExport-master/dist/css/tableexport.min.css" rel="stylesheet">
	<style>
		.hidden{
    display:none;
}
.ajax_loader{
    position:absolute;
    width:100%;
    height:100%;
    left:0;
    top:0;
    background:rgba(0,0,0,.5);
}
.ajax_loader i{
    position:absolute;    
    left:50%;
    top:50%;
}
	</style>
	
	<title>
		Buscando ISBN
	</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Buscando Livros</h1>
		<p class="lead">Prototipo de aplicação para busca de livros a partir do ISBN, utilizando a api WorldCat.
			Insira um ou varios ISBNs, separados por virgula,  ex:8560280944,960222944,5585607777
		</p>
	</div>
</div>
<div class="container">
	<div class="row">	
		<div class="col-4">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">ISBN</span>
				</div>
				<input type="text" id="nisbn" class="form-control" aria-label="Default"  placeholder="ex:8560280944,960222944" aria-describedby="inputGroup-sizing-default">
			</div>
					  
		  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalWait">Buscar</button>
		</div>
		<div class="col-8">
			<table class="table" id="tabela">
				<thead class="thead-dark">
					<tr>
						<th scope="col">isbn</th>
						<th scope="col">Titulo</th>
						<th scope="col">Autore(s)</th>
						<th scope="col">Editora</th>
						<th scope="col">Ano</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
	
</div>

<div class="ajax_loader hidden"><i class="fas fa-spinner fa-spin "></i></div>


<script src="main.js"></script>

<script src=".\js-xlsx-master\dist\xlsx.core.min.js"></script>
